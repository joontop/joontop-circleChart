<!doctype html>
<html>
<head>
    <title>Circle Chart</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
    <style>
        *{margin:0;padding:0;}
        body{padding:30px;}
        #donutTest {
        }

        #donutTest .__donut {
            /*border: 1px solid rgba(0, 0, 0, 0.3);*/
            /*box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.15);*/
        }

        #donutTest .__inner_circle {
            /*border: 1px solid rgba(0, 0, 0, 0.3);*/
        }

        #donutTest .test_contents {
            font-size: 11px;
            font-family: sans-serif;
            line-height: 18px;
            color: #fff;
            -webkit-transition: all 0.2s linear;
            transition: all 0.2s linear;
        }

        #donutTest .__item{
            -webkit-transition: all 0.2s linear;
            transition: all 0.2s linear;
        }

        #donutTest .on .__item {
            width: 105% !important;
            height: 105% !important;
        }

        #donutTest .on .test_contents {
            font-size: 18px !important;
        }
        #donutTest .percent{
            font-size: 11px;
            font-family: sans-serif;
            line-height: 18px;
            color: #ff0;
            -webkit-transition: all 0.2s linear;
            transition: all 0.2s linear;

        }
        #donutTest .on .percent {
            font-size: 18px !important;
        }
        #donutTest .coin{
            opacity:0;
            color:#f2911b;
            background-color:#fff;
            border:1px solid #f2911b;
            padding:7px 15px;
            font-size:12px;
            -webkit-transition: all 0.2s linear;
            transition: all 0.2s linear;
        }
        #donutTest .on .coin{
            opacity:1;
        }
        #donutTest2{
            margin-top:30px;
        }
        #donutTest2 .__donut{
            box-shadow:2px 2px 10px rgba(0,0,0,0.5);
        }
        #donutTest2 .__inner_circle{
            box-shadow:inset 2px 2px 5px rgba(0,0,0,0.2);
        }
        #donutTest2 .percent{
            font-size:14px;
            color:#fff;
            line-height:19px;
            font-family:sans-serif;
            text-shadow:0 2px 5px rgba(0,0,0,1);
            -webkit-transition: all 0.2s linear;
            transition: all 0.2s linear;
        }
        #donutTest2 .on .percent{
            font-size:30px;
        }
    </style>
</head>
<body>
<div id="donutTest"></div>
<div id="donutTest2"></div>
<script src="circle_chart.js"></script>
</body>
</html>
